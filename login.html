<!DOCTYPE html>
<html>

  <head>
    <script src="https://cdn.rawgit.com/HubSpot/pace/master/pace.min.js"></script>
    <link href="https://cdn.rawgit.com/HubSpot/pace/master/themes/purple/pace-theme-fill-left.css" rel="stylesheet" />
    <script type='text/javascript'>
      function loadScript(url, callback) {
        var script = document.createElement("script")
        script.type = "text/javascript";
        if (script.readyState) { //IE
          script.onreadystatechange = function() {
            if (script.readyState === "loaded" || script.readyState === "complete") {
              script.onreadystatechange = null;
              callback();
            }
          };
        } else { //Others
          script.onload = function() {
            callback();
          };
        }

        script.src = url;
        document.getElementsByTagName("head")[0].appendChild(script);
      }


      // call the function...
      loadScript("https://cdn.rawgit.com/HubSpot/pace/master/pace.min.js", function() {
        Pace.start()
      });
    </script>
    <link rel="stylesheet" href="loginstyle.css">
  </head>

  <body>
    <hgroup>
      <h1>StudentVIEW Login</h1>
    </hgroup>
    <form>
      <div class="group">
        <input id="username" type="text"><span class="highlight"></span><span class="bar"></span>
        <label>Username</label>
      </div>
      <div class="group">
        <input id="password" type="password"><span class="highlight"></span><span class="bar"></span>
        <label>Password</label>
      </div>
      <div class="group" style="display:none;">
        <input id="endpoint" type="endpoint"><span class="highlight"></span><span class="bar"></span>
        <label>Endpoint</label>
      </div>
      <button type="button" id="loginbutton" onclick="svue.testAccount()" class="button buttonBlue">Login
    <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
  </button>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="StudentVIEW.js"></script>
  </body>

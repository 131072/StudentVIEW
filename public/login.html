<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="https://cdn.rawgit.com/HubSpot/pace/master/pace.min.js"></script>
  <link href="https://cdn.rawgit.com/HubSpot/pace/master/themes/purple/pace-theme-fill-left.css" rel="stylesheet" />
  <script type='text/javascript'>
    function loadScript(url, callback) {
      var script = document.createElement("script")
      script.type = "text/javascript";
      if (script.readyState) { //IE
        script.onreadystatechange = function() {
          if (script.readyState === "loaded" || script.readyState === "complete") {
            script.onreadystatechange = null;
            callback();
          }
        };
      } else { //Others
        script.onload = function() {
          callback();
        };
      }

      script.src = url;
      document.getElementsByTagName("head")[0].appendChild(script);
    }


    // call the function...
    loadScript("https://cdn.rawgit.com/HubSpot/pace/master/pace.min.js", function() {
      Pace.start()
    });
  </script>
  <link rel="stylesheet" href="loginstyle.css">
</head>

<body>
  <hgroup>
    <h1>StudentVIEW Login</h1>
  </hgroup>
  <form action="#">
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <input class="mdl-textfield__input" type="text" id="username">
      <label class="mdl-textfield__label" for="sample3">Username</label>
    </div>
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <input class="mdl-textfield__input" type="password" id="password">
      <label class="mdl-textfield__label" for="sample3">Password</label>
    </div>
    <!-- Accent-colored raised button with ripple -->
    <button id="loginbutton" onclick="svue.testAccount()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">Login</button>
  </form>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="StudentVIEW.js"></script>
</body>

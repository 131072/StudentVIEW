<!DOCTYPE html>
<html>

<head>
  <script type="text/javascript">
if ('serviceWorker' in navigator) {
  window.addEventListener('load', function() {
    navigator.serviceWorker.register('sw.js').then(function(registration) {
      // Registration was successful
      console.log('ServiceWorker registration successful with scope: ', registration.scope);
    }, function(err) {
      // registration failed :(
      console.log('ServiceWorker registration failed: ', err);
    });
  });
}
  </script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="material.cyan-light_blue.min.css">
  <link href="https://cdn.jsdelivr.net/gh/HubSpot/pace/themes/purple/pace-theme-fill-left.css" rel="stylesheet" />
  <link rel="stylesheet" href="loginstyle.css">
</head>

<body>
  <hgroup>
    <h1>StudentVIEW Login</h1>
  </hgroup>
  <form action="#">
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <input class="mdl-textfield__input" type="text" id="username">
      <label class="mdl-textfield__label" for="sample3">Username</label>
    </div>
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <input class="mdl-textfield__input" type="password" id="password">
      <label class="mdl-textfield__label" for="sample3">Password</label>
    </div>
    <!-- Accent-colored raised button with ripple -->
    <button id="loginbutton" onclick="svue.testAccount()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">Login</button>
  </form>
  <script src="StudentVIEW.js"></script>
</body>
